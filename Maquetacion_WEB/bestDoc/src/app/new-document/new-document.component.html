<section class="container">
  <form id="new-document" class="row">
    <div class="col-12 col-md-6 form-group">
      <label>Titulo del archivo:</label>
      <input matInput placeholder="Titulo del archivo a cargar" value="">
    </div>

    <div>
      <label>Archivo:</label>
      <input type="file" id="file" (change)="fileChange($event)">
    </div>

    <div class="col-12 col-md-6 form-group">
      <label>Nombre del Aspirante:</label>
      <input matInput placeholder="Nombre del aspirante" value="">
    </div>

    <div class="col-12 col-md-6 form-group">
      <label>Edad del Aspirante:</label>
      <input matInput placeholder="Edad del aspirante" value="">
    </div>

    <div class="col-12 col-md-6 form-group">
      <label>Email del Aspirante:</label>
      <input matInput placeholder="Email del aspirante" value="">
    </div>

  </form>

</section>
